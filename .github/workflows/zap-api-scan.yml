name: ZAP API Security Scan - Trackier Fraud Rules

on:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://api.trackier.com/v2/fraudrules?apiKey=${{ secrets.TRACKIER_API_KEY }}'
          fail_action: false
          cmd_options: '-a'
